<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Epic Sign-Up Form</title>
</head>
    
<body>
    <div class="content">
        <div class="left-content">
            <img src="/images/frog-stack" alt="A pleasant stack of frogs.">
            <div class="title banner">
                <img src="/images/frog-logo-4.png" alt="A simple frog logo." class="logo">
                FrogStack
            </div>
            <div class="photo-source banner">
                Photo by <a href ="https://fatefulfaerie.tumblr.com/post/638352489198026752/please-look-up-frog-stack-you-wont-be" target="_blank">fatefulfaerie</a> on tumblr
            </div>
            
        </div>

        <div class="right-content">
            <div class="intro-text"> Welcome to the world of FrogStack. Contrary to popular belief, this is not a resource for coding stacks or even research stacks. It is just for stacking frogs. We're happy you're here.</div>
            <div class="form-title">Your froggy future awaits...</div>
            <form action="" method="post"> 
                <div class="input-field">
                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-field">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="input-field">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
                <div class="input-field">
                    <label for="user_password">Password*</label>
                    <input type="password" id="user_password" name="user_password" minlength="3" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="3" required>
                </div>

            </form>

            <button type="submit" class="submit-button">Create Account</button>

            <div class="login-text">Already have an account? <a href="https://google.com" target="blank">Log in</a></div>


        </div>
    </div>
    
</body>
</html>
